<template name="segmentList">
    {{> companyHeader }}

  <header class="segment-list row">
    <div class="col-sm-9"><h3>{{ segments.length }} segments</h3></div>
    <div class="col-sm-3">
      <a href="{{pathFor 'segment.create' }}" class="create-btn btn btn-primary pull-right">New</a>
      {{! TODO uncomment this if modal logic is implemented }}
      <!--
      <button class="create-btn btn btn-primary pull-right"
              data-toggle="modal"
              data-target="#createSegmentModal">New
      </button>
      -->
    </div>
  </header>

  <table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
      <th>Segment</th>
      <th>Visit Count</th>
      <th>Dwell Time</th>
    </tr>
    </thead>
    <tbody>
    {{#each segments}}
      <tr>
        <td>
          <a href="{{pathFor 'segment.detail' segmentId=_id }}">{{ name }}</a>
        </td>
        <td>{{ visitCount }}</td>
        <td>{{ dwellTime }}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>

  <div class="modal fade" id="createSegmentModal" tabindex="-1" role="dialog"
       aria-labelledby="createSegmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span
              aria-hidden="true">&times;</span><span
              class="sr-only">Close</span></button>
          <h4 class="modal-title" id="createSegmentModalLabel">Create a New
            segment</h4>
        </div>
        <div class="modal-body">
          <input class="form-input" name="segmentName"
                 placeholder="Enter a Segment name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Create segment</button>
        </div>
      </div>
    </div>
  </div>
</template>
