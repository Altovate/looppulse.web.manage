<template name="segmentList">
  <table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
      <th>Segment</th>
      <th>Visit Count</th>
      <th>Dwell Time</th>
    </tr>
    </thead>
    <tbody>
    {{#each segments}}
    <tr>
      <td>
        <a href="{{pathFor 'segment.detail' segmentId=_id }}">{{ name }}</a>
      </td>
      <td>{{ visitCount }}</td>
      <td>{{ dwellTime }}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
