<template name="segmentDetail">
{{> companyHeader }}

  <header class="segment-view segment-header view-header">
    <div class="container">
      <h1>{{ name }}</h1>
      <div class="functions">
        <button class="btn btn-info" id="showInfo" alt="info" data-toggle="modal" data-target="#showInfoModal"></button>
          <button class="btn btn-export" id="showExport" alt="export"></button>
          {{# if isDeletable}}
            <button class="btn btn-delete" id="showDelete" alt="delete"></button>
          {{/if}}
      </div>
    </div>
  </header>
  <section class="view-content segment-detail">
    <div class="container">
      <div class="tabs-nav">
          <ul class="metric-tabs nav nav-justified" role="tablist">
            <li class="active">
            <a href="#visitor-metrics" role="tab" data-toggle="tab">
              <div class="tab-content">
                <div class="row">
                  <div class="left number">{{ list.numberOfVisitors }}</div>
                </div>
                <div class="row">
                  <div class="left type">Visitors</div>
                </div>
              </div>
            </a>
            </li>
            <li class="separator"></li>
            <li>
            <a href="#dwell-time-metrics" role="tab"
              data-toggle="tab">

              <div class="tab-content">
                <div class="row">
                  <div class="left number">{{ formatDurationToMin list.averageDwellTime }}</div>
                </div>
                <div class="row">
                  <div class="left type">Dwell Time</div>
                </div>
              </div>
            </a>
            </li>
            <li class="separator"></li>
            <li>
            <a href="#repeated-visits-metrics" role="tab"
              data-toggle="tab">
              <div class="tab-content">
                <div class="row">
                  <div class="left number">{{ formatPercent list.repeatedVisitorPercentage }}</div>

                </div>
                <div class="row">
                  <div class="left type">Repeated Visits</div>
                </div>
              </div>
            </a>
            </li>
          </ul>

      </div>
    <div class="tab-content">
        <div class="tab-pane active" id="visitor-metrics">
                <div class="graph-container">
                    <h3 class="graph-name">Total Number of Visitors</h3>
                    <div class="graph-content" id="dateXNumberOfVisitorsBarChart"></div>
                </div>

                <div class="graph-container box">
                    <div class="graph-header">
                        <table>
                            <tr><td width="30%">Segments</td><td width="70%">Percentage</td></tr>
                        </table>
                    </div>
                    <table id="other-segment-detail">
                      {{ #each percentageOtherSegmentChart }}
                        <tr>
                            <td width="30%">{{ segmentName }}</td>
                            <td width="10%">{{ formatPercent percent }}</td>
                            <td width="60%"><div class="bar" style="width: {{ formatPercent percent }}">&nbsp;</div></td></tr>
                      {{ /each }}
                    </table>
                </div>

                <div class="graph-container box">
                    <div class="graph-header">
                        <table>
                            <tr><td width="30%">Locations</td><td width="70%">Count</td></tr>
                        </table>
                    </div>
                    <table id="other-segment-detail">
                      {{ #each visitorTopLocationsBarChart }}
                        <tr>
                            <td width="30%">{{ installationName }}</td>
                            <td width="10%">{{ count }}</td>
                            <td width="60%"><div class="bar" style="width: {{ formatPercent percent }}">&nbsp;</div></td></tr>
                      {{ /each }}
                    </table>
                </div>
        </div>
        <div class="tab-pane" id="dwell-time-metrics">
              <div class="graph-container">
                  <h3 class="graph-name">Average Dwell Time</h3>
                  <div class="graph-content" id="averageDwellTimePerVisitorPerDayXNumberOfVisitorsHistogram">
                  </div>
              </div>
              <div class="graph-container box">
                  <div class="graph-header">Dwell Time Distribution</div>
                  <div class="punchcard" id="dwellTimePunchCard">

                  </div>
              </div>

              <div class="graph-container box">
                  <div class="graph-header">
                      <table>
                          <tr><td width="30%">Locations</td><td width="70%">Duration</td></tr>
                      </table>
                  </div>
                  <table id="other-segment-detail">
                    {{ #each dwellTimeTopLocationsBarChart }}
                      <tr>
                          <td width="30%">{{ installationName }}</td>
                          <td width="10%">{{ formatDurationToMin duration }}</td>
                          <td width="60%"><div class="bar" style="width: {{ formatPercent percent }}">&nbsp;</div></td></tr>
                    {{ /each }}
                  </table>
              </div>
        </div>
        <div class="tab-pane" id="repeated-visits-metrics">

                <div class="graph-container">
                    <h3 class="graph-name">Total Number of Visits</h3>
                    <div class="graph-content" id="numberOfVisitsXNumberOfVisitorsBarChart"></div>
                </div>

                <div class="graph-container box">
                    <div class="graph-header">
                        Entry and Exit Distribution
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active"><a href="#enteredAtPunchCard" role="tab" data-toggle="tab">Entry Count</a></li>
                            <li><a href="#exitedAtPunchCard" role="tab" data-toggle="tab">Exit Count</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                      <div class="tab-pane active" role="tabpanel">
                        <div id="enteredAtPunchCard" class="punchcard graph-content"></div>
                      </div>
                      <div class="tab-pane" role="tabpanel">
                        <div id="exitedAtPunchCard" class="punchcard graph-content"></div>
                      </div>
                    </div>
                </div>

                <div class="graph-container box">
                    <div class="graph-header">
                        <table>
                            <tr><td width="30%">Locations</td><td width="70%">Count</td></tr>
                        </table>
                    </div>
                    <table id="other-segment-detail">
                      {{ #each numberOfVisitTopLocationsBarChart }}
                        <tr>
                            <td width="30%">{{ installationName }}</td>
                            <td width="10%">{{ count }}</td>
                            <td width="60%"><div class="bar" style="width: {{ formatPercent percent }}">&nbsp;</div></td></tr>
                      {{ /each }}
                    </table>
                </div>

        </div>

      </div>
    </div>
  </section>



  {{> segmentInfoDialog }}
</template>
