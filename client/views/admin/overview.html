<template name="overview">
  <ul class="companies">
    {{#each companies}}
    <li><a href="/{{_id}}/">{{name}}</a>
      <ul class="locations">

      {{#each locations _id }}
        <li><a href="/{{../_id}}/location/{{_id}}">{{name}}</a></li>
      {{/each}}
      </ul>
    </li>
    {{/each}}
  </ul>
</template>
