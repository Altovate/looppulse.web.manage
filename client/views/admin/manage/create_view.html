<template name="create_view">
{{> yield region="create-view-header"}}
<div class="row">
  <h2 class="page-header">{{title}}</h2>
  <form class="create-action-form form-horizontal col-md-6" role="form" data-collection="{{collectionName}}">
    {{#if ../fields }}
      {{#each ../fields }}
        <div class="form-group">
            <div class="col-sm-2">
              <label class="control-label">{{this}}</label>
            </div>
            <div class="col-sm-10">
              <input data-field-name="{{this}}" class="form-control" name="{{collectionName}}.{{this}}" value="" placeholder="">
            </div>
        </div>
      {{/each}}
    {{/if}}
    {{> yield region="create-form-extension"}}
    <button class="create-action-btn action-btn btn btn-primary" >New</button>
  </form>
</div>
{{> yield region="create-view-footer"}}
</template>
