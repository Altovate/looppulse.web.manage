<!--
  Collection update template
  See collection_show_view.html
 -->

<template name="collection_update_view">
{{! prefix: collection-update }}
{{> yield region="view-header"}}
<div class="row">
  <h2 class="page-header">{{title}}</h2>
  <form class="collection-update-form collection-processing-form form-horizontal col-md-6" role="form" data-collection="{{collectionName}}" data-id="{{data._id}}">
    {{#if ../fields }}
      {{#each ../fields }}
        <div class="form-group">
            <div class="col-sm-2">
              <label class="control-label">{{this}}</label>
            </div>
            <div class="col-sm-10">
              <input data-field-name="{{this}}" class="form-control" name="{{../collectionName}}.{{this}}" value="{{obtain ../data this}}" placeholder="">
            </div>
        </div>
      {{/each}}
    {{/if}}
    {{> yield region="form-extension"}}
    <button class="collection-update-btn action-btn btn btn-primary" >Update</button>
  </form>
</div>
{{> yield region="view-footer"}}
</template>
