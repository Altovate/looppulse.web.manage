<template name="admin_assign_user">
    <div class="form-group">
        <div class="col-sm-2">
          <label class="control-label">admin</label>
        </div>
        <div class="col-sm-10">
        {{#with currentAdminUser ../../collectionName ../../data._id }}
            {{#with defaultText "default line" }}
                {{> admin_user_input email=.. placeholder=this }}
            {{/with}}
        {{/with}}
        </div>
    </div>
</template>

<template name="admin_user_input">
    {{log this}}
    {{> inputAutocomplete settings=settings id="admin-email" class="form-control" placeholder=placeholder value=email }}

</template>

<template name="userPill">
    <span class="item">{{emails.[0].address}}</span>
</template>
