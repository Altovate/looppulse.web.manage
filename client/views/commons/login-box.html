<template name="login_box">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{#if currentUser}}
          <span class="dropdown-label">{{signedInAs}}</span>
        {{else}}
          <span class="dropdown-label">Current User</span>
        {{/if}}
        <span class="caret"></span>

      </a>
      <ul class="dropdown-menu" role="menu">
        {{> accountButtons}}
      </ul>
    </li>
</template>
