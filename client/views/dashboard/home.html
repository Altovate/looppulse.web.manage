<template name="dashboard_widget">
  <div class="widget-panel">
    <header>{{>yield region="dashboard-header"}}</header>
    <div class="content">
      {{!kick the extra content}}
      {{>yield}}
      {{>yield region="dashboard-content"}}
    </div>
  </div>
</template>

<template name="dashboard_card">
  <div class="card-panel">
    <header>{{!header}}</header>
    <div class="content">
      <div class="row">
        <div class="number col-sm-8">{{number}}</div>
        <div class="diff col-sm-4">{{diff}}</div>
      </div>
      <div class="row">
        <div class="field heading col-sm-8">{{field}}</div>
        <div class="duration col-sm-4">{{duration}}</div>
      </div>
    </div>
  </div>
</template>

<template name="dashboard_charting_1">
  {{#Layout template="dashboard_widget"}}
    <p>hello.</p>
    {{#contentFor region="dashboard-header"}}
      <h3>My Header</h3>
    {{/contentFor}}

    {{#contentFor region="dashboard-content"}}
      <div class="charting">:D</div>
    {{/contentFor}}
  {{/Layout}}
</template>

<template name="dashboard_home">
  <div class="dashboard">
    <div class="summary highlights row">
      <div class="col-sm-4">{{> dashboard_card number="10000" diff="+10" field="Total Visits" duration="1 week"}}</div>
      <div class="col-sm-4">{{> dashboard_card number="10min" diff="+10" field="Avg Dwell Time" duration="1 week"}}</div>
      <div class="col-sm-4">{{> dashboard_card number="10%" diff="+10" field="Revisits" duration="1 week"}}</div>
    </div>
  </div>
  {{> dashboard_charting_1 }}
</template>
