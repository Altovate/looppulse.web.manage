<template name="dashboard_widget">
  <div class="widget-panel">
    <header class="heading">{{>yield region="dashboard-header"}}</header>
    <div class="content">
      {{!kick the extra content}}
      {{>yield}}
      {{>yield region="dashboard-content"}}
    </div>
  </div>
</template>

<template name="dashboard_card">
  <div class="card-panel">
    <header>{{!header}}</header>
    <div class="content">
      <div class="row">
        <div class="number col-sm-8">{{number}}</div>
        <div class="diff col-sm-4">{{diff}}</div>
      </div>
      <div class="row">
        <div class="field heading col-sm-8">{{field}}</div>
        <div class="duration col-sm-4">{{duration}}</div>
      </div>
    </div>
  </div>
</template>

<!-- Specific Template -->
<template name="dashboard_charting_1">
  {{#Layout template="dashboard_widget"}}
    <p>hello.</p>
    {{#contentFor region="dashboard-header"}}
      <h3>My Header</h3>
    {{/contentFor}}

    {{#contentFor region="dashboard-content"}}
      <div class="charting">:D</div>
    {{/contentFor}}
  {{/Layout}}
</template>

<template name="dashboard_campaign_list">
  <div class="campaipn-list widget-panel">
    <table class="table">
      <thead class="heading">
        <tr class="row" >
          <th class="col-sm-7">Campaign</th>
          <th class="col-sm-2">Sent</th>
          <th class="col-sm-2">Visited</th>
          <th class="col-sm-1">Conversion</th>
        </tr>
      </thead>

      <tbody class="content">
      {{#each campaigns}}
        <tr class="row" data-id="{{id}}">
          <td class="col-sm-7">{{name}}</td>
          <td class="col-sm-2">{{sent}}</td>
          <td class="col-sm-2">{{visited}}</td>
          <td class="col-sm-1">{{conversion}}</td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="dashboard_home">
  <div class="dashboard">
    <div class="summary highlights row">
      <div class="col-sm-4">{{> dashboard_card number="10000" diff="+10" field="Total Visits" duration="1 week"}}</div>
      <div class="col-sm-4">{{> dashboard_card number="10min" diff="+10" field="Avg Dwell Time" duration="1 week"}}</div>
      <div class="col-sm-4">{{> dashboard_card number="10%" diff="+10" field="Revisits" duration="1 week"}}</div>
    </div>
  </div>
  {{> dashboard_charting_1 }}


  <div class="" id="example"></div>

  {{> dashboard_campaign_list campaigns=campaigns }}
</template>
