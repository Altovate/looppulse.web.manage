<template name="dashboard_page">
<div class="container-wrapper page-wrapper">
  <header class="inverted-layer">
    <div class="container">
    {{>yield region="main-header"}}
    </div>
  </header>
  <section>
    <div class="container">
    {{>yield}}
    </div>
  </section>
</div>
</template>

<template name="dashboard_widget">
  <div class="widget-panel {{klass}}">
    <header class="heading">{{>yield region="dashboard-header"}}</header>
    <div class="content">
      {{!kick the extra content}}
      {{>yield}}
      {{>yield region="dashboard-content"}}
    </div>
  </div>
</template>

<template name="dashboard_card">
  <div class="card-panel">
    <div class="content">
      <div class="row">
          <div class="number col-sm-8">{{number}} <span class="unit">{{unit}}</span></div>
          <div class="diff col-sm-4">
            {{! change the context into the result object of setSign }}
            {{#with setSign diff}}
            <span class="sign {{klass}}"></span>
            <span class="value">{{value}} {{unit}}</span>
            {{/with}}
          </div>
      </div>
      <div class="row">
        <div class="field heading col-sm-8">{{field}}</div>
        <div class="duration col-sm-4">{{duration}}</div>
      </div>
    </div>
  </div>
</template>

<template name="dashboard_expandable_list">

</template>

<template name="dashboard_summary">
    <div class="summary highlights row">
      <div class="col-sm-4">
        {{> dashboard_card first }}
      </div>
      <div class="col-sm-4">
        {{> dashboard_card second }}
      </div>
      <div class="col-sm-4">
        {{> dashboard_card third }}
      </div>
    </div>
</template>

<template name="dashboard_collection_header">

  <div class="col-sm-9"><h3>{{count}} {{context}}</h3></div>
  <div class="col-sm-3">
    <div class="actions pull-right">
      <button class="create-btn action-btn btn btn-primary" data-toggle="modal" data-target="#collection-create-modal">New</button>
    </div>
  </div>
</template>
<template name="dashboard_collection_create">
  {{> dashboard_modal modalId="collection-create-modal" title=title confirmText=confirm action="./create" fields=fields context=context }}
</template>

<template name="dashboard_collection_manage">
{{#Layout template="collection_manage" data=this }}
  {{! context should provide the following }}
  {{! write your own header if you must, or using default }}
  {{#contentFor region="view-header"}}
    {{#if useCustomHeader}}
      {{> yield region="custom-view-header" }}
    {{else}}
      {{> dashboard_collection_header }}
    {{/if}}
  {{/contentFor}}

  {{! yield content. just a clickable table ? }}

  {{! provide content and actions: listItems() }}
  {{> dashboard_campaign_list campaigns=listItems }}

  {{> dashboard_collection_create modalContent }}


{{/Layout}}
</template>
